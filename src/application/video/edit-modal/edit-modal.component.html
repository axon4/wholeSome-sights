<WS-modal ID='edit'>
	<p class='text-2xl font-bold'>Edit Video</p>
	<form [formGroup]='form'>
		<div class='mt-4'>
			<label class='block text-xl mb-4'>Title</label>
			<WS-inPut placeHolder='title' [control]='title' />
		</div>
		<div class='mt-4 text-right'>
			<button type='submit' class='inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none'>Update</button>
		</div>
	</form>
</WS-modal>
