<section class='container mx-auto my-8 bg-secondary p-6'>
	<div class='rounded relative flex justify-between'>
		<a href='#' class='bg-indigo-400 text-white py-4 px-10 text-xl'>UpLoad</a>
		<select class='text-black px-8 text-xl outline-none appearance-none' (change)='sort($event)'>
			<option value='newest' [selected]='sortOrder === "newest"'>Newest</option>
			<option value='oldest' [selected]='sortOrder === "oldest"'>Oldest</option>
		</select>
	</div>
</section>
<div class='container mx-auto my-8'>
	<div class='grid grid-cols-1 lg:grid-cols-3 gap-4'>
		<div class='mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary flex flex-col justify-start' *ngFor='let sight of sights'>
			<a href='#'>
				<img src='assets/img/1.jpg' class='card-img-top rounded-tl-2xl w-full' />
			</a>
			<div class='p-6 text-2xl'>
				<a href='#' class='font-bold mb-2'>{{ sight.title }}</a>
				<a href='#' class='bg-gray-400 text-white px-2 py-1 ml-2 text-sm rounded'>Copy Link</a>
			</div>
			<div class='flex text-center text-2xl bg-gray-800 p-2 mt-auto'>
				<a href='#' class='flex-1 p-2 border-right border-r-2 border-gray-700 transition hover:text-indigo-400' (click)='openModal($event, sight)'>
					<span class='material-icons text-base'>build</span>
				</a>
				<a href='#' class='flex-1 p-2 rounded-br-2xl transition hover:text-indigo-400'>
					<span class='material-icons text-base'>delete</span>
				</a>
			</div>
		</div>
	</div>
</div>
<WS-edit-modal [currentSight]='currentSight' (update)='update($event)' />
