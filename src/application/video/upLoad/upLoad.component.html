<section class='container mx-auto my-8 bg-secondary p-6'>
	<div class='rounded relative flex flex-col'>
		<div class='font-bold mb-6'>UpLoad</div>
		<ng-container *ngIf='!nextStep; else metaDataChooser'>
			<div
				class='w-full px-10 py-40 rounded text-center cursor-pointer border border-dashed border-gray-400 transition duration-500 hover:text-white hover:bg-indigo-400 hover:border-indigo-400 hover:border-solid text-xl'
				[ngClass]='{"bg-indigo-400 border-indigo-400 border-solid text-xl": draggedOver}'
				(dragenter)='draggedOver = true'
				(dragover)='draggedOver = true'
				(mouseleave)='draggedOver = false'
				(dragleave)='draggedOver = false'
				(dragend)='draggedOver = false'
				(drop)='upLoad($event)'
				WS-event-blocker
			>
				<h5>Drop File (MP4)</h5>
			</div>
			<input type='file' class='mt-4' (change)='upLoad($event)' />
		</ng-container>
		<ng-template #metaDataChooser>
			<WS-banner [colour]='bannerColour' *ngIf='showBanner'>
				<span style='display: block;'>{{ bannerMessage }}</span>
				<span style='display: block;' *ngIf='showProgress'>{{ progress | percent }}</span>
			</WS-banner>
			<form [formGroup]='form' (ngSubmit)='submit()'>
				<h2 class='mb-4 text-xl'>Select ThumbNail</h2>
				<div class='grid grid-cols-1 lg:grid-cols-3 gap-4'>
					<div class='border-8 cursor-pointer border-green-400'>
						<img src='assets/img/1.jpg' />
					</div>
					<div class='border-8 cursor-pointer border-transparent'>
						<img src='assets/img/2.jpg' />
					</div>
					<div class='border-8 cursor-pointer border-transparent'>
						<img src='assets/img/3.jpg' />
					</div>
				</div>
				<div class='mt-4'>
					<label class='block text-xl mb-4'>Title</label>
					<!-- <input type='text' class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400' /> -->
					<WS-inPut placeHolder='title' [control]='title' />
				</div>
				<div class='mt-4 text-right'>
					<button
						type='submit'
						class='inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none'
						[ngClass]='{"opacity-50": pending, "hover:bg-indigo-700": !pending}'
						[disabled]='pending'
					>
						Publish
					</button>
				</div>
			</form>
		</ng-template>
	</div>
</section>
