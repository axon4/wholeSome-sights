<section class='container mx-auto my-8 bg-secondary p-6'>
	<div class='rounded relative flex flex-col'>
		<h1 class='font-bold mb-2 text-3xl'>{{ sight?.title }}</h1>
		<div class='text-gray-400 mb-6'>
			UpLoaded By {{ sight?.displayName }} on
			<span>{{ sight?.date | timeStamp }}</span>
		</div>
		<div class='relative aspect-video'>
			<video class='video-js vjs-theme-forest mx-auto' controls crossorigin #player>
				<!-- <source src='assets/hero.webm' type='video/webm' /> -->
			</video>
		</div>
	</div>
</section>
<div class='container mx-auto my-8'>
	<h2 class='mt-6 text-2xl'>More Sights</h2>
	<WS-list [scrollAble]='false' />
</div>
