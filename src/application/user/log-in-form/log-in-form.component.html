<form #form='ngForm' (ngSubmit)='submit()'>
	<div class='mb-3'>
		<label class='inline-block mb-2'>EMail</label>
		<input
			type='email'
			name='eMail'
			class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400'
			placeholder='EMail'
			required
			pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
			[(ngModel)]='credentials.eMail'
			#eMailControl='ngModel'
		/>
		<ng-container *ngIf='eMailControl.touched && eMailControl.dirty'>
			<span class='text-red-400' *ngIf='eMailControl.errors?.required'>'eMail' is required</span>
			<span class='text-red-400' *ngIf='eMailControl.errors && !(eMailControl.errors?.required)'>'eMail' is an inValid eMail</span>
		</ng-container>
	</div>
	<div class='mb-3'>
		<label class='inline-block mb-2'>PassWord</label>
		<input
			type='password'
			name='passWord'
			class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400'
			placeholder='PassWord'
			required
			[(ngModel)]='credentials.passWord'
			#passWordControl='ngModel'
		/>
		<span class='text-red-400' *ngIf='passWordControl.errors && passWordControl.touched && passWordControl.dirty'>'passWord' is required</span>
	</div>
	<button
		type='submit'
		class='block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400'
		[disabled]='form.invalid'
	>
		Submit
	</button>
</form>
