<ws-modal ID='authentication'>
	<p class='text-2xl font-bold' title>Account</p>
	<ul class='flex flex-wrap mb-4'>
		<li class='flex-auto text-center'>
			<a href='#' class='block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400'>Log In</a>
		</li>
		<li class='flex-auto text-center'>
			<a href='#' class='block rounded py-3 px-4 transition hover:text-indigo-400'>Register</a>
		</li>
	</ul>
	<form>
		<div class='mb-3'>
			<label class='inline-block mb-2'>EMail</label>
			<input type='email' class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400' placeholder='EMail' />
		</div>
		<div class='mb-3'>
			<label class='inline-block mb-2'>PassWord</label>
			<input type='password' class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400' placeholder='PassWord' />
		</div>
		<button type='submit' class='block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500'>
			Submit
		</button>
	</form>
	<form>
		<div class='mb-3'>
			<label class='inline-block mb-2'>Name</label>
			<input type='text' class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400' placeholder='Name' />
		</div>
		<div class='mb-3'>
			<label class='inline-block mb-2'>Email</label>
			<input type='email' class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400' placeholder='EMail' />
		</div>
		<div class='mb-3'>
			<label class='inline-block mb-2'>Age</label>
			<input type='number' class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400' placeholder='Age' />
		</div>
		<div class='mb-3'>
			<label class='inline-block mb-2'>PassWord</label>
			<input type='password' class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400' placeholder='PassWord' />
		</div>
		<div class='mb-3'>
			<label class='inline-block mb-2'>Confirm PassWord</label>
			<input type='password' class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400' placeholder='Confirm PassWord' />
		</div>
		<button type='submit' class='block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500'>
			Submit
		</button>
	</form>
</ws-modal>
