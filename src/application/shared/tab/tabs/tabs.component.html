<ul class='flex flex-wrap mb-4'>
	<li class='flex-auto text-center' *ngFor='let tab of tabs'>
		<a href='#' class='block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400' [ngClass]='{"text-white hover:text-white bg-indigo-400": tab.active, "hover:text-indigo-400": !(tab.active)}' (click)='selectTab(tab)'>
			{{ tab.title }}
		</a>
	</li>
</ul>
<ng-content />
