<input [type]='type' class='block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400' [placeholder]='placeHolder' [formControl]='control' />
<ng-container *ngIf='control.touched && control.dirty'>
	<span class='text-red-400' *ngIf='control.errors?.required'>'{{ placeHolder | lowercase }}' is required</span>
	<span class='text-red-400' *ngIf='control.errors?.minlength'>'{{ placeHolder | lowercase }}' is too short ({{ control.errors?.minlength.actualLength }}/{{ control.errors?.minlength.requiredLength }})</span>
</ng-container>
